            <img src="rtd.jpeg" alt="Club Logo">

        </ul>
    </nav>

    <!-- Inventory Section -->
    <section class="inventory-section">
        <h1>Club Inventory</h1>

        <!-- Inventory Management -->
        <div class="inventory-management">
            <!-- Add Item Form -->
            <div class="add-item-form">
                <h2>Add New Item</h2>
                <form id="addItemForm">
                    <div class="form-group">
                        <label for="itemName">Item Name:</label>
                        <input type="text" id="itemName" name="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="itemCategory">Category:</label>
                        <select id="itemCategory" name="itemCategory" required>
                            <option value="">Select Category</option>
                            <option value="equipment">Equipment</option>
                            <option value="uniform">Uniform</option>
                            <option value="accessories">Accessories</option>
                            <option value="medical">Medical Supplies</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" required min="1">
                    </div>
                    <div class="form-group">
                        <label for="itemCondition">Condition:</label>
                        <select id="itemCondition" name="itemCondition" required>
                            <option value="new">New</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                            <option value="poor">Poor</option>
                        </select>
                    </div>
                    <button type="submit">Add Item</button>
                </form>
            </div>

            <!-- Inventory List -->
            <div class="inventory-list">
                <h2>Current Inventory</h2>
                <div class="inventory-filters">
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="equipment">Equipment</option>
                        <option value="uniform">Uniform</option>
                        <option value="accessories">Accessories</option>
                        <option value="medical">Medical Supplies</option>
                    </select>
                    <input type="text" id="searchInventory" placeholder="Search items...">
                </div>
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Condition</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Inventory items will be loaded here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>
