    <!-- Registration Section -->
    <section class="register-section">
        <h1>Registration</h1>

        <!-- User Registration Form -->
        <div class="registration-form">
            <h2>User Registration</h2>
            <form id="userRegistrationForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Register User</button>
            </form>
        </div>

        <!-- Player Registration Form -->
        <div class="player-registration-form">
            <h2>Player Registration</h2>
            <form id="playerRegistrationForm">
                <div class="form-group">
                    <label for="playerName">Player Name:</label>
                    <input type="text" id="playerName" name="playerName" required>
                </div>
                <div class="form-group">
                    <label for="position">Position:</label>
                    <select id="position" name="position" required>
                        <option value="">Select Position</option>
                        <option value="goalkeeper">Goalkeeper</option>
                        <option value="defender">Defender</option>
                        <option value="midfielder">Midfielder</option>
                        <option value="forward">Forward</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jerseyNumber">Jersey Number:</label>
                    <input type="number" id="jerseyNumber" name="jerseyNumber" required>
                </div>
                <div class="form-group">
                    <label for="playerPhoto">Player Photo:</label>
                    <input type="file" id="playerPhoto" name="playerPhoto" accept="image/*">
                </div>
                <button type="submit">Register Player</button>
            </form>
        </div>
    </section>
